<!-- Hero Section -->
<div class="hero-header w-full pb-5 mb-5 shadow-sm">
  <div class="container mx-auto px-4 py-5">
    <!-- Main Content Row -->
    <div
      class="flex flex-col lg:flex-row-reverse gap-5 lg:gap-0 items-center mb-5"
      dir="ltr"
    >
      <!-- Right Column - Text Content -->
      <div class="w-full lg:w-1/2 text-right">
        <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold mb-4">
          نحن نجعل من <span class="text-[#b7b6b4] text-center">منزلك</span> أفضل
        </h1>
      </div>
      <div class="w-full lg:w-1/2 mt-10 lg:mt-0">
        <div
          class="header-carousel relative pt-[45px] pb-[45px] pl-[90px] pr-0"
        >
          <!-- Carousel -->
          <div
            id="animation-carousel"
            class="relative w-full h-full"
            data-carousel="static"
          >
            <!-- Carousel wrapper -->
            <div class="relative w-full h-[400px] overflow-hidden rounded-lg">
              <div
                *ngFor="let image of images; let i = index"
                [class.absolute]="true"
                [class.block]="isActive(i)"
                [class.hidden]="!isActive(i)"
                class="w-full h-full"
              >
                <img
                  [src]="image.src"
                  [alt]="image.alt"
                  class="w-full h-full object-cover shadow-xl"
                />
              </div>

              <!-- Slider controls -->
              <button
                type="button"
                class="absolute top-1/2 start-4 z-30 flex items-center justify-center cursor-pointer group focus:outline-none carousel-control"
                (click)="showPrev()"
                aria-label="السابق"
              >
                <span
                  class="inline-flex items-center justify-center w-10 h-10 rounded-full"
                >
                  <svg
                    class="w-4 h-4 text-gray-800"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 1 1 5l4 4"
                    />
                  </svg>
                </span>
              </button>

              <button
                type="button"
                class="absolute top-1/2 end-4 z-30 flex items-center justify-center cursor-pointer group focus:outline-none carousel-control"
                (click)="showNext()"
                aria-label="التالي"
              >
                <span
                  class="inline-flex items-center justify-center w-10 h-10 rounded-full"
                >
                  <svg
                    class="w-4 h-4 text-gray-800"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 9 4-4-4-4"
                    />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
